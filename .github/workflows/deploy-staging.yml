name: Deploy to Staging

on:
  workflow_dispatch:
  push:
    branches: [ staging ]

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy-staging:
    name: Deploy to Railway Staging
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install Yarn
        run: corepack prepare yarn@3.8.7 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run quality gates
        run: |
          yarn lint
          yarn compile
          yarn test

      - name: Build application for staging
        run: yarn build-staging
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Install Railway CLI
        run: yarn dlx @railway/cli --version

      - name: Deploy to Railway Staging
        run: yarn dlx @railway/cli up --service api-best-shot
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}

      - name: Run database migrations on Supabase
        run: yarn db:migrate
        env:
          DB_STRING_CONNECTION: ${{ secrets.DB_STRING_CONNECTION_STAGING }}

