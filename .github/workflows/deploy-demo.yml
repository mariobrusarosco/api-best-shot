name: Deploy to Demo

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        required: true
      DB_STRING_CONNECTION_DEMO:
        required: true

jobs:
  deploy-demo:
    name: Deploy to Demo Environment
    runs-on: ubuntu-latest
    environment: demo
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: api-best-shot-demo

      - name: Enable Yarn 3
        run: corepack enable && corepack prepare yarn@3.8.7 --activate

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Database Migrations - Demo
        run: npx drizzle-kit migrate
        env:
          DB_STRING_CONNECTION: ${{ secrets.DB_STRING_CONNECTION_DEMO }}

      - name: Trigger Cloud Build deployment
        run: |
          gcloud builds submit --no-source --config=cloudbuild.yaml --substitutions=COMMIT_SHA=${{ inputs.image-tag || github.sha }}

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Demo Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Demo" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: ${{ inputs.image-tag || github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service URL**: Check Cloud Run console for URL" >> $GITHUB_STEP_SUMMARY