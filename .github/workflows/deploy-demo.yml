name: Deploy to Demo

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy-demo:
    name: Deploy to Railway Demo
    runs-on: ubuntu-latest
    environment: demo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Yarn
        run: corepack prepare yarn@3.8.7 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run quality gates
        run: |
          yarn lint
          yarn compile
          yarn test

      - name: Build application for demo
        run: yarn build-demo
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Install Railway CLI
        run: yarn dlx @railway/cli --version

      - name: Deploy API to Railway Demo
        run: yarn dlx @railway/cli up --service api-best-shot
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEMO }}

      - name: Deploy Scheduler to Railway Demo
        run: yarn dlx @railway/cli up --service api-best-shot-scheduler
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_DEMO }}

      - name: Run database migrations (Demo)
        run: yarn db:migrate
        env:
          DB_STRING_CONNECTION: ${{ secrets.DB_STRING_CONNECTION_DEMO }}

