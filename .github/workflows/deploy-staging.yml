name: Deploy to Staging

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_STAGING }}
    
    - name: Configure Docker
      run: gcloud auth configure-docker
      
    - name: Build and Push
      run: |
        docker build -t gcr.io/api-best-shot-staging/api-best-shot:${{ github.sha }} .
        docker push gcr.io/api-best-shot-staging/api-best-shot:${{ github.sha }}
        
    - uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: api-best-shot-staging
        image: gcr.io/api-best-shot-staging/api-best-shot:${{ github.sha }}
        region: us-east1
        project: api-best-shot-staging