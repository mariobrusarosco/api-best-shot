# Cloud Build configuration for Cloud Run deployment
steps:
  # Install dependencies and build
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        corepack enable && corepack prepare yarn@3.8.7 --activate
        yarn install --immutable
        yarn build

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/api-best-shot-demo:$COMMIT_SHA'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/api-best-shot-demo:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'api-best-shot-demo'
      - '--image'
      - 'gcr.io/$PROJECT_ID/api-best-shot-demo:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900s'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=demo,PORT=8080'
      - '--update-secrets'
      - 'JWT_SECRET=JWT_SECRET:1'
      - '--update-secrets'
      - 'MEMBER_PUBLIC_ID_COOKIE=MEMBER_PUBLIC_ID_COOKIE:1'
      - '--update-secrets'
      - 'ACCESS_CONTROL_ALLOW_ORIGIN=ACCESS_CONTROL_ALLOW_ORIGIN:1'
      - '--update-secrets'
      - 'AWS_ACCESS_KEY_ID=AWS_ACCESS_KEY_ID:1'
      - '--update-secrets'
      - 'AWS_SECRET_ACCESS_KEY=AWS_SECRET_ACCESS_KEY:1'
      - '--update-secrets'
      - 'AWS_BUCKET_NAME=AWS_BUCKET_NAME:1'
      - '--update-secrets'
      - 'AWS_CLOUDFRONT_URL=AWS_CLOUDFRONT_URL:1'
      - '--update-secrets'
      - 'SENTRY_DSN=SENTRY_DSN:1'
      - '--update-secrets'
      - 'ADMIN_TOKEN=ADMIN_TOKEN:1'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  
# Timeout for entire build
timeout: '1200s'

# Substitutions for variables
substitutions:
  _SERVICE_NAME: 'api-best-shot-demo'
  _REGION: 'us-central1'