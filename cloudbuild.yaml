# Cloud Build configuration for Cloud Run deployment
steps:
  # Build Docker image (includes build steps inside Dockerfile)
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/api-best-shot-demo:$COMMIT_SHA'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/api-best-shot-demo:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'api-best-shot-demo'
      - '--image'
      - 'gcr.io/$PROJECT_ID/api-best-shot-demo:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900s'
      - '--max-instances'
      - '10'
      - '--update-secrets'
      - 'NODE_ENV=NODE_ENV:latest'
      - '--update-secrets'
      - 'JWT_SECRET=JWT_SECRET:latest'
      - '--update-secrets'
      - 'MEMBER_PUBLIC_ID_COOKIE=MEMBER_PUBLIC_ID_COOKIE:latest'
      - '--update-secrets'
      - 'ACCESS_CONTROL_ALLOW_ORIGIN=ACCESS_CONTROL_ALLOW_ORIGIN:latest'
      - '--update-secrets'
      - 'AWS_ACCESS_KEY_ID=AWS_ACCESS_KEY_ID:latest'
      - '--update-secrets'
      - 'AWS_SECRET_ACCESS_KEY=AWS_SECRET_ACCESS_KEY:latest'
      - '--update-secrets'
      - 'AWS_BUCKET_NAME=AWS_BUCKET_NAME:latest'
      - '--update-secrets'
      - 'AWS_CLOUDFRONT_URL=AWS_CLOUDFRONT_URL:latest'
      - '--update-secrets'
      - 'SENTRY_DSN=SENTRY_DSN:latest'
      - '--update-secrets'
      - 'ADMIN_TOKEN=ADMIN_TOKEN:latest'
      - '--update-secrets'
      - 'DB_STRING_CONNECTION=DB_STRING_CONNECTION:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Timeout for entire build
timeout: '1200s'

# Substitutions for variables
substitutions:
  _SERVICE_NAME: 'api-best-shot-demo'
  _REGION: 'us-central1'