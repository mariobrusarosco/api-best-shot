name: Deploy Demo Database Migrations

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  apply_migrations:
    runs-on: ubuntu-latest
    environment: demo

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies & tooling
        run: |
          npm install
          npm install -g drizzle-orm drizzle-kit pg

      - name: Apply migrations
        run: drizzle-kit migrate
        env:
          DB_STRING_CONNECTION: ${{ secrets.DB_STRING_CONNECTION }}
