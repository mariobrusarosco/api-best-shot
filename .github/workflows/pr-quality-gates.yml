name: PR Quality Gates

on:
  pull_request:
    branches: [main, staging]

jobs:
  quality-checks:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Yarn
        run: corepack prepare yarn@3.8.7 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run linting
        id: lint
        run: yarn lint
        continue-on-error: true

      - name: Run type checking
        id: typecheck
        run: yarn compile
        continue-on-error: true

      - name: Run tests
        id: tests
        run: yarn test
        continue-on-error: true

      - name: Build Docker image
        id: docker
        run: docker build -t api-best-shot-pr-test .
        continue-on-error: true

      - name: Comment PR Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const lintStatus = '${{ steps.lint.outcome }}' === 'success' ? '✅' : '❌';
            const typeStatus = '${{ steps.typecheck.outcome }}' === 'success' ? '✅' : '❌';
            const testStatus = '${{ steps.tests.outcome }}' === 'success' ? '✅' : '❌';
            const dockerStatus = '${{ steps.docker.outcome }}' === 'success' ? '✅' : '❌';

            const allPassed = [lintStatus, typeStatus, testStatus, dockerStatus].every(s => s === '✅');
            const overallStatus = allPassed ? '✅' : '❌';

            const message = `${overallStatus} **Quality Gates ${allPassed ? 'Passed' : 'Failed'}**

            - Linting: ${lintStatus}
            - Type Checking: ${typeStatus} 
            - Tests: ${testStatus}
            - Docker Build: ${dockerStatus}

            ${allPassed ? 'Ready for merge!' : 'Please fix the issues above.'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

            // Fail the workflow if any check failed
            if (!allPassed) {
              core.setFailed('One or more quality checks failed');
            }
