name: Database Migrations

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to migrate'
        required: true
        default: 'demo'
        type: choice
        options:
        - demo
        - staging

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Yarn 3
        run: corepack enable && corepack prepare yarn@3.8.7 --activate

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Set environment variables
        id: env
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "demo" ]]; then
            echo "db_connection=${{ secrets.DB_STRING_CONNECTION_DEMO }}" >> $GITHUB_OUTPUT
            echo "node_env=demo" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.environment }}" == "staging" ]]; then
            echo "db_connection=${{ secrets.DB_STRING_CONNECTION_STAGING }}" >> $GITHUB_OUTPUT
            echo "node_env=staging" >> $GITHUB_OUTPUT
          else
            echo "âŒ Invalid environment: ${{ github.event.inputs.environment }}"
            exit 1
          fi

      - name: Run Database Migrations
        run: npx drizzle-kit migrate
        env:
          DB_STRING_CONNECTION: ${{ steps.env.outputs.db_connection }}
          NODE_ENV: ${{ steps.env.outputs.node_env }}

      - name: Migration Summary
        run: |
          echo "## ðŸ—ƒï¸ Migration Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Node Environment**: ${{ steps.env.outputs.node_env }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Database**: Connected successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Migrations have been applied successfully to the **${{ github.event.inputs.environment }}** database." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database schema is now up to date" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Ready for application deployment" >> $GITHUB_STEP_SUMMARY