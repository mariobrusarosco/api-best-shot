name: Deploy to Production

on:
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy-production:
    name: Deploy to Railway Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Yarn
        run: corepack prepare yarn@3.8.7 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run quality gates
        run: |
          yarn lint
          yarn compile
          yarn test

      - name: Build application for production
        run: yarn build-prod
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Install Railway CLI
        run: yarn dlx @railway/cli --version

      - name: Deploy to Railway Production
        run: yarn dlx @railway/cli up --service api-best-shot
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}

      - name: Run database migrations (Production)
        run: yarn db:migrate
        env:
          DB_STRING_CONNECTION: ${{ secrets.DB_STRING_CONNECTION_PRODUCTION }}


      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          fields: repo,message,commit,author
          text: |
            üöÄ **Production Deployment**
            Status: ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}
            Environment: Production
            üéâ ${{ job.status == 'success' && 'Live for users!' || 'Deployment failed!' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENTS_WEBHOOK }}
