# Cloud Build configuration for Cloud Run deployment
steps:
  # Build Docker image (includes build steps inside Dockerfile)
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/api-best-shot-demo:$COMMIT_SHA'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/api-best-shot-demo:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'api-best-shot-demo'
      - '--image'
      - 'gcr.io/$PROJECT_ID/api-best-shot-demo:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900s'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=demo'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Timeout for entire build
timeout: '1200s'

# Substitutions for variables
substitutions:
  _SERVICE_NAME: 'api-best-shot-demo'
  _REGION: 'us-central1'